<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        h1 {
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .image-container figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .image-container img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .image-container figcaption {
            font-style: italic;
        }
        BODY{
            background-image: url(https://t4.ftcdn.net/jpg/04/26/52/71/360_F_426527111_59QersN3ayDJ7Sfa5qwnKkp4l1O5tuAp.jpg);
        }
    </style>
</head>
<body>
    <h1>AREA OF INTEREST</h1>
    <!-- Top row -->
    <div class="image-container">
        <figure>
            <img src="https://www.rv-skills.com/Copy%20of%20Untitled%20(35).jpg" alt="Image 1" width="200px" height="200px">
            <figcaption>VLSI</figcaption>
        </figure>
        <figure>
            <img src="https://youngbutterfly.in/wp-content/uploads/2020/11/Master-Class-on-Drone-Technology.png" alt="Image 2">
            <figcaption>DRONE technology</figcaption>
        </figure>
    </div>
    <!-- Bottom row -->
    <div class="image-container">
        <figure>
            <img src="https://img.freepik.com/free-vector/website-development-banner_33099-1687.jpg" alt="Image 3" width="200px" height="200px">
            <figcaption>WEB DEVELOPING</figcaption>
        </figure>
        <figure>
            <img src=" https://images.squarespace-cdn.com/content/v1/55181a36e4b05c72e7f6a2a3/1644642964684-IFR844O0H5ODZMLIHES2/2-1-1.png?format=750w">
            <figcaption>IOT</figcaption>
        </figure>
    </div>
</body>
